{% extends "base.html" %}

{% block content %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            textarea {
                width: 100%;
                height: 150px;
            }
            select, input, textarea {
                margin-bottom: 10px;
            }
            form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
             }

             .container {
            display: flex;
            justify-content: space-between; /* Align items with space between them */
            padding: 20px;
        }

        .form-container {
            flex-grow: 1; /* Allow the form container to grow and take available space */
            max-width: 400px; /* Set a maximum width for the form */
        } 
        </style>
    </head>
<body>

<h1>Code Submission</h1>

{% for obj in new_prob %}
<h2>
    {{ obj.prob_title }}
</h2>
<p>
    {{ obj.prob_desc }}
</p>

<form action="{% url 'verdict' obj.pk %}" method="post">
    <!-- Label and select for language selection -->
    {% csrf_token %}
    <label for="language">Select a language:</label>
    <select id="language" name="language" required>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <!-- Add more language options as needed -->
    </select> 
    <!-- Label and textarea for code input -->
    <label for="code">Code:</label>
    <textarea id="code" name="code" placeholder="Enter your code here..." required></textarea>

 
    <!-- Submit button -->
    <input type="submit" value="Submit Code">
</form>
{% endfor %}
</body>

</html>

{% endblock content %}
